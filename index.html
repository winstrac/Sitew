<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINS ACCESS | SECURE TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00FFCC;
            --magenta: #FF00FF;
            --bg: #030303;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Фоновый слой */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Эффект сканирующей линии */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 255, 204, 0.1);
            z-index: 10;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Контейнер */
        .terminal {
            position: relative;
            z-index: 5;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--cyan);
            border-radius: 5px;
            padding: 40px 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2), inset 0 0 10px rgba(0, 255, 204, 0.1);
            text-align: center;
        }

        /* Глитч заголовок */
        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--cyan);
            letter-spacing: 5px;
            margin-bottom: 30px;
            position: relative;
            text-shadow: 0.05em 0 0 var(--magenta), -0.025em -0.05em 0 var(--cyan);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 1px 0 0 var(--magenta), -1px -1px 0 var(--cyan); }
            50% { text-shadow: -1px 0 0 var(--magenta), 1px 1px 0 var(--cyan); }
            100% { text-shadow: 1px -1px 0 var(--magenta), -1px 0 0 var(--cyan); }
        }

        /* Кнопки-неон */
        .nav-link {
            display: block;
            margin: 15px 0;
            padding: 18px;
            text-decoration: none;
            color: var(--cyan);
            border: 1px solid var(--cyan);
            border-radius: 4px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.3s;
            position: relative;
            background: rgba(0, 255, 204, 0.05);
        }

        .nav-link:hover {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 30px var(--cyan);
            transform: scale(1.02);
        }

        /* Блок гаранта */
        .status-box {
            margin-top: 30px;
            padding: 15px;
            border: 1px dashed rgba(0, 255, 204, 0.5);
            background: rgba(0, 255, 204, 0.02);
        }

        .status-header {
            color: var(--magenta);
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .status-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        /* Декор в углах */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--cyan);
        }
        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="terminal">
        <div class="corner top-left"></div>
        <div class="corner bottom-right"></div>

        <h1 class="glitch" data-text="WINS">WINS</h1>

        <a href="https://t.me/winstrac" class="nav-link">Contact DM</a>
        <a href="https://t.me/winsablen" class="nav-link">Main Channel</a>
        <a href="https://t.me/coxozy_" class="nav-link">Feedbacks</a>

        <div class="status-box">
            <div class="status-header">
                <span>[</span> ⚡ TRUSTED GUARANTOR ⚡ <span>]</span>
            </div>
            <p class="status-text">
                Официальный гарант сети. <br>
                Проведение сделок через @winstrac гарантирует сохранность ваших активов.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00FFCC" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00FFCC", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "out_mode": "out" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "bubble" } },
                "modes": { "bubble": { "distance": 200, "size": 4, "duration": 2, "opacity": 0.8, "speed": 3 } }
            }
        });
    </script>
</body>
</html>
