    <style>
        :root {

            --dark: #121212;

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body { 
            background: radial-gradient(circle, #ffffff 0%, #d7dce2 100%); 
            color: var(--dark); 
            font-family: 'Share Tech Mono', monospace; 
            height: 100vh; 
            display: flex;

        .falling-nft {
            position: absolute;
            font-size: 40px;
            filter: drop-shadow(0 0 8px rgba(57, 255, 20, 0.4));
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .terminal { 
            position: relative; 
            z-index: 10; 
            width: 90%; 
            max-width: 380px; 
            background: rgba(255, 255, 255, 0.95); 
            border: 4px solid var(--dark); 
            border-radius: 30px; 
            padding: 30px 20px; 
            box-shadow: 12px 12px 0px var(--dark); 
            text-align: center; 
            backdrop-filter: blur(10px);
        }

        /* –ê–≤–∞—Ç–∞—Ä –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--neon-green);
            margin: 0 auto 15px;
            background: url('https://fragment.com/img/gifts/pepe_the_frog.png') center/cover; /* –ó–∞–º–µ–Ω–∏ —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ–µ —Ñ–æ—Ç–æ –µ—Å–ª–∏ –Ω–∞–¥–æ */

        }

        .username {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-link { 
            display: block; 
            margin: 12px 0; 
            padding: 18px; 
            text-decoration: none; 
            color: #fff; 
            background: var(--dark); 
            border-radius: 15px; 
            font-size: 1.1rem; 
            font-weight: bold;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: 0.2s; 
            border: none;
        }

        .nav-link:hover { 
            background: var(--neon-green); 
            color: #000; 
            transform: scale(1.02);
            box-shadow: 0 0 25px var(--neon-green);
        }

        .status-box { 
            margin-top: 25px; 
            padding: 15px; 
            background: #f0fff0;

            border-radius: 15px;
        }

        .status-header { color: #00a000; font-size: 0.9rem; margin-bottom: 5px; font-weight: bold; }
        .status-text { font-size: 0.8rem; color: #444; line-height: 1.4; }

</head>
<body>

    <script>
        function closeApp() {
            if (window.Telegram && window.Telegram.WebApp) {

        const nftContainer = document.getElementById('nft-container');

        function createFallingNFT() {
            const nft = document.createElement('div');
            nft.className = 'falling-nft';
            nft.innerHTML = nftItems[Math.floor(Math.random() * nftItems.length)];
            nft.style.left = Math.random() * 90 + 'vw';
            const duration = Math.random() * 3 + 4;

        setInterval(createFallingNFT, 600);
