<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINS HUB | SKY EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --accent: #3498db; 
            --dark: #2c3e50; 
            --sky-blue: #e3f2fd; /* –ù–µ–∂–Ω–æ-–≥–æ–ª—É–±–æ–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ */
            --glass: rgba(255, 255, 255, 0.65); /* –ü–æ–≤—ã—à–µ–Ω–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body { 
            background: linear-gradient(180deg, var(--sky-blue) 0%, #bbdefb 100%); 
            color: var(--dark); 
            font-family: 'Share Tech Mono', monospace; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative; 
        }

        /* –û–±–ª–∞–∫–∞ */
        .clouds {
            position: absolute;
            top: -30px;
            width: 200%;
            height: 180px;
            background: radial-gradient(circle, #fff 15%, transparent 60%);
            background-size: 250px 120px;
            opacity: 0.7;
            filter: blur(25px);
            animation: moveClouds 25s linear infinite;
            z-index: 2;
        }

        @keyframes moveClouds {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* –¢—É–º–∞–Ω —Å–Ω–∏–∑—É */
        .fog {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(255,255,255,0.9), transparent);
            z-index: 4;
            pointer-events: none;
        }

        #nft-container { position: absolute; width: 100%; height: 100%; z-index: 3; pointer-events: none; }

        .falling-nft {
            position: absolute;
            font-size: 34px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
            opacity: 0.6;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(30px) rotate(0deg); opacity: 0; }
            15% { opacity: 0.6; }
            85% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–π –æ—Å–Ω–æ–≤–Ω–æ–π –±–ª–æ–∫ */
        .terminal { 
            position: relative; 
            z-index: 10; 
            width: 92%; 
            max-width: 380px; 
            background: var(--glass); 
            border: 2px solid rgba(255, 255, 255, 0.8); 
            border-radius: 40px; 
            padding: 40px 25px; 
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1), 
                        inset 0 0 15px rgba(255,255,255,0.5); 
            text-align: center; 
            backdrop-filter: blur(8px); /* –≠—Ñ—Ñ–µ–∫—Ç –º–∞—Ç–æ–≤–æ–≥–æ —Å—Ç–µ–∫–ª–∞ */
            -webkit-backdrop-filter: blur(8px);
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π –∫–æ–Ω—Ç—É—Ä */
        .terminal::after {
            content: "";
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 45px;
            pointer-events: none;
        }

        .floating-orb {
            width: 75px;
            height: 75px;
            background: linear-gradient(45deg, var(--dark), var(--accent));
            margin: 0 auto 25px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: rotateOrb 6s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
        }

        @keyframes rotateOrb {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.15); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .username {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: var(--dark);
            margin-bottom: 30px;
            letter-spacing: 5px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .nav-link { 
            display: block; 
            margin: 15px 0; 
            padding: 18px; 
            text-decoration: none; 
            color: #fff; 
            background: var(--dark); 
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; 
            font-size: 1rem; 
            font-weight: bold;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .nav-link:hover { 
            background: var(--accent); 
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .status-box { 
            margin-top: 35px; 
            padding: 18px; 
            background: rgba(255, 255, 255, 0.5); 
            border-radius: 25px;
            border: 1px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .status-header { 
            color: var(--accent); 
            font-size: 0.85rem; 
            margin-bottom: 6px; 
            font-weight: bold; 
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .status-text { font-size: 0.8rem; color: #5d6d7e; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="clouds"></div>
    <div id="nft-container"></div>
    <div class="fog"></div>

    <div class="terminal">
        <div class="floating-orb"></div>
        <h1 class="username">WINS HUB</h1>
        
        <a href="https://t.me/winstrac" onclick="closeApp()" class="nav-link">–ù–∞–ø–∏—Å–∞—Ç—å –≤ –õ–°</a>
        <a href="https://t.me/winsablen" onclick="closeApp()" class="nav-link">–ù–∞—à –ö–∞–Ω–∞–ª</a>
        <a href="https://t.me/coxozy" onclick="closeApp()" class="nav-link">–ë–∞–∑–∞ –æ—Ç–∑—ã–≤–æ–≤</a>

        <div class="status-box">
            <div class="status-header">‚ú¶ SECURE GUARANTOR ‚ú¶</div>
            <p class="status-text">–û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–∏—Å —Å–¥–µ–ª–æ–∫. –ü–æ–ª—å–∑—É–π—Ç–µ—Å—å @winstrac –¥–ª—è –ø–æ–ª–Ω–æ–π –∑–∞—â–∏—Ç—ã –≤–∞—à–∏—Ö –∞–∫—Ç–∏–≤–æ–≤.</p>
        </div>
    </div>

    <script>
        function closeApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                setTimeout(() => { window.Telegram.WebApp.close(); }, 300);
            }
        }

        const nftItems = ['üê∏', 'üß¢', 'üíé', 'üîÆ', 'üèÜ', '‚≠ê', 'üéÅ'];
        const nftContainer = document.getElementById('nft-container');

        function createFallingNFT() {
            const nft = document.createElement('div');
            nft.className = 'falling-nft';
            nft.innerHTML = nftItems[Math.floor(Math.random() * nftItems.length)];
            nft.style.left = Math.random() * 95 + 'vw';
            nft.style.top = "-60px"; 
            
            const duration = Math.random() * 4 + 5; // –ß—É—Ç—å –º–µ–¥–ª–µ–Ω–Ω–µ–µ –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã
            nft.style.animationDuration = duration + 's';
            
            nftContainer.appendChild(nft);
            setTimeout(() => { nft.remove(); }, duration * 1000);
        }

        setInterval(createFallingNFT, 650);
    </script>
</body>
</html>
