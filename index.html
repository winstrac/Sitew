<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINS HUB | CLOUD EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --accent: #27ae60; 
            --dark: #2c3e50; 
            --soft-bg: #f8f9fa; 
            --border-clr: rgba(44, 62, 80, 0.15);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body { 
            background: var(--soft-bg); 
            color: var(--dark); 
            font-family: 'Share Tech Mono', monospace; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative; 
        }

        /* –û–±–ª–∞–∫–∞ —Å–≤–µ—Ä—Ö—É */
        .clouds {
            position: absolute;
            top: -20px;
            width: 200%;
            height: 150px;
            background: radial-gradient(circle, #fff 20%, transparent 70%);
            background-size: 200px 100px;
            opacity: 0.8;
            filter: blur(20px);
            animation: moveClouds 20s linear infinite;
            z-index: 2;
        }

        @keyframes moveClouds {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* –¢—É–º–∞–Ω —Å–Ω–∏–∑—É */
        .fog {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to top, #ffffff, transparent);
            z-index: 4;
            pointer-events: none;
        }

        #nft-container { position: absolute; width: 100%; height: 100%; z-index: 3; pointer-events: none; }

        .falling-nft {
            position: absolute;
            font-size: 32px;
            filter: opacity(0.5);
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(50px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –±–ª–æ–∫ */
        .terminal { 
            position: relative; 
            z-index: 10; 
            width: 90%; 
            max-width: 380px; 
            background: rgba(255, 255, 255, 0.9); 
            border: 2px solid var(--dark); 
            border-radius: 35px; 
            padding: 45px 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.05), 0 0 0 10px rgba(255,255,255,0.5); 
            text-align: center; 
            backdrop-filter: blur(10px);
        }

        .floating-orb {
            width: 70px;
            height: 70px;
            background: var(--dark);
            margin: 0 auto 25px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: rotateOrb 5s infinite linear;
            border: 2px solid var(--accent);
        }

        @keyframes rotateOrb {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            to { transform: rotate(360deg) scale(1); }
        }

        .username {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 30px;
            letter-spacing: 4px;
        }

        .nav-link { 
            display: block; 
            margin: 15px 0; 
            padding: 20px; 
            text-decoration: none; 
            color: var(--dark); 
            background: transparent; 
            border: 2px solid var(--dark); 
            border-radius: 20px; 
            font-size: 0.95rem; 
            font-weight: bold;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: 0.3s ease; 
        }

        .nav-link:hover { 
            background: var(--dark); 
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .status-box { 
            margin-top: 35px; 
            padding: 15px; 
            background: #fff; 
            border-radius: 20px;
            border: 1px solid var(--border-clr);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        .status-header { color: var(--accent); font-size: 0.8rem; margin-bottom: 5px; font-weight: bold; letter-spacing: 1px; }
        .status-text { font-size: 0.75rem; color: #95a5a6; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="clouds"></div>
    <div class="fog"></div>
    <div id="nft-container"></div>

    <div class="terminal">
        <div class="floating-orb"></div>
        <h1 class="username">WINS HUB</h1>
        
        <a href="https://t.me/winstrac" onclick="closeApp()" class="nav-link">–ù–∞–ø–∏—Å–∞—Ç—å –≤ –õ–°</a>
        <a href="https://t.me/winsablen" onclick="closeApp()" class="nav-link">–ù–∞—à –ö–∞–Ω–∞–ª</a>
        <a href="https://t.me/coxozy" onclick="closeApp()" class="nav-link">–ë–∞–∑–∞ –æ—Ç–∑—ã–≤–æ–≤</a>

        <div class="status-box">
            <div class="status-header">‚óè SECURE GUARANTOR ‚óè</div>
            <p class="status-text">–û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–∏—Å —Å–¥–µ–ª–æ–∫. –ü–æ–ª—å–∑—É–π—Ç–µ—Å—å @winstrac –¥–ª—è –∑–∞—â–∏—Ç—ã –≤–∞—à–∏—Ö –ø–µ—Ä–µ–≤–æ–¥–æ–≤.</p>
        </div>
    </div>

    <script>
        function closeApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                setTimeout(() => { window.Telegram.WebApp.close(); }, 300);
            }
        }

        const nftItems = ['üê∏', 'üß¢', 'üíé', 'üîÆ', 'üèÜ', '‚≠ê'];
        const nftContainer = document.getElementById('nft-container');

        function createFallingNFT() {
            const nft = document.createElement('div');
            nft.className = 'falling-nft';
            nft.innerHTML = nftItems[Math.floor(Math.random() * nftItems.length)];
            nft.style.left = Math.random() * 95 + 'vw';
            // –ü–∞–¥–µ–Ω–∏–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å–≤–µ—Ä—Ö—É –æ–±–ª–∞–∫–æ–≤
            nft.style.top = "-50px"; 
            const duration = Math.random() * 4 + 4;
            nft.style.animationDuration = duration + 's';
            nftContainer.appendChild(nft);
            setTimeout(() => { nft.remove(); }, duration * 1000);
        }

        setInterval(createFallingNFT, 700);
    </script>
</body>
</html>
