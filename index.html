<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINS HUB | NFT TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --cyan: #00FFCC; --magenta: #FF00FF; --bg: #030303; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body { 
            background-color: var(--bg); 
            color: #fff; 
            font-family: 'Share Tech Mono', monospace; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative; 
        }

        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }
        #nft-container { position: absolute; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        /* –°—Ç–∏–ª—å –ø–∞–¥–∞—é—â–∏—Ö NFT */
        .falling-nft {
            position: absolute;
            width: 55px; 
            height: 55px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-15vh) rotate(0deg); opacity: 0; }
            15% { opacity: 0.5; }
            85% { opacity: 0.5; }
            100% { transform: translateY(115vh) rotate(360deg); opacity: 0; }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ—Ä–º–∏–Ω–∞–ª–∞ */
        .terminal { 
            position: relative; 
            z-index: 5; 
            width: 90%; 
            max-width: 400px; 
            background: rgba(0, 0, 0, 0.92); 
            border: 1px solid var(--cyan); 
            border-radius: 10px; 
            padding: 40px 20px; 
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2); 
            text-align: center; 
            backdrop-filter: blur(10px);
        }

        .glitch { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 2.5rem; 
            font-weight: bold; 
            color: var(--cyan); 
            letter-spacing: 5px; 
            margin-bottom: 30px; 
            text-shadow: 2px 0 0 var(--magenta), -2px -1px 0 var(--cyan); 
            animation: glitch 1.5s infinite; 
        }
        
        @keyframes glitch { 
            0% { text-shadow: 2px 0 0 var(--magenta), -2px -1px 0 var(--cyan); } 
            50% { text-shadow: -2px 0 0 var(--magenta), 2px 1px 0 var(--cyan); } 
            100% { text-shadow: 2px -1px 0 var(--magenta), -2px 0 0 var(--cyan); } 
        }

        .nav-link { 
            display: block; 
            margin: 15px 0; 
            padding: 18px; 
            text-decoration: none; 
            color: var(--cyan); 
            border: 1px solid var(--cyan); 
            border-radius: 6px; 
            font-size: 1.1rem; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            transition: 0.3s; 
            background: rgba(0, 255, 204, 0.05); 
            cursor: pointer;
        }

        .nav-link:hover { 
            background: var(--cyan); 
            color: #000; 
            box-shadow: 0 0 40px var(--cyan); 
            transform: scale(1.03); 
        }

        .status-box { 
            margin-top: 30px; 
            padding: 15px; 
            border: 1px dashed rgba(0, 255, 204, 0.4); 
            background: rgba(0, 255, 204, 0.03); 
        }

        .status-header { color: var(--magenta); font-size: 0.9rem; margin-bottom: 8px; font-weight: bold; letter-spacing: 1px; }
        .status-text { font-size: 0.8rem; color: rgba(255, 255, 255, 0.6); line-height: 1.5; }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    <div id="nft-container"></div>

    <div class="terminal">
        <h1 class="glitch">WINS</h1>
        
        <a href="https://t.me/winstrac" onclick="closeApp()" class="nav-link">Contact DM</a>
        <a href="https://t.me/winsablen" onclick="closeApp()" class="nav-link">Main Channel</a>
        <a href="https://t.me/coxozy" onclick="closeApp()" class="nav-link">Feedbacks</a>

        <div class="status-box">
            <div class="status-header">üõ° TRUSTED GUARANTOR üõ°</div>
            <p class="status-text">–û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –≥–∞—Ä–∞–Ω—Ç —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ–¥–µ–Ω–∏–µ —Å–¥–µ–ª–æ–∫ —á–µ—Ä–µ–∑ @winstrac –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –ø–æ–ª–Ω—É—é —Å–æ—Ö—Ä–∞–Ω–Ω–æ—Å—Ç—å –≤–∞—à–∏—Ö –∞–∫—Ç–∏–≤–æ–≤.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // –§—É–Ω–∫—Ü–∏—è —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è WebApp –≤ Telegram –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
        function closeApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ —É—Å–ø–µ–ª —Å—Ä–∞–±–æ—Ç–∞—Ç—å
                setTimeout(() => {
                    window.Telegram.WebApp.close();
                }, 200);
            }
        }

        // –§–æ–Ω: –ß–∞—Å—Ç–∏—Ü—ã
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00FFCC" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#00FFCC", "opacity": 0.1 },
                "move": { "enable": true, "speed": 1.2 }
            }
        });

        // –§–æ–Ω: –ü–∞–¥–∞—é—â–∏–µ NFT (Pepe, Durov Cap –∏ –¥—Ä.)
        const nftImages = [
            'https://fragment.com/img/gifts/pepe_the_frog.png',
            'https://fragment.com/img/gifts/durov_cap.png',
            'https://fragment.com/img/gifts/moon_pendant.png',
            'https://fragment.com/img/gifts/doge.png',
            'https://fragment.com/img/gifts/white_rabbit.png'
        ];

        const nftContainer = document.getElementById('nft-container');

        function createFallingNFT() {
            const nft = document.createElement('div');
            nft.classList.add('falling-nft');
            
            const randomImg = nftImages[Math.floor(Math.random() * nftImages.length)];
            nft.style.backgroundImage = `url('${randomImg}')`;
            nft.style.left = Math.random() * 100 + 'vw';
            nft.style.animationDuration = Math.random() * 4 + 4 + 's';
            
            nftContainer.appendChild(nft);

            nft.addEventListener('animationend', () => {
                nft.remove();
            });
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–¥–∞—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 600 –º—Å
        setInterval(createFallingNFT, 600);
    </script>
</body>
</html>
